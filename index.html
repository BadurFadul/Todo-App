<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo application</title>
</head>
<body>
    <div class="btn">
        <button id="toggleButton">ADD NEW ITEM +</button>
    </div>
    

    <form action="" id="taskForm" >
        <div>
            <input type="text" id="taskTitle" placeholder="Input title here...">
        </div>
        <div>
            <input type="date" name="taskDeadline" id="taskDeadline">
        </div>
        <div>
            <select name="taskStatus" id="taskStatus">
                <option value="not started">Not started</option>
                <option value="in progress">In Progress</option>
                <option value="done">Done</option>
            </select>
        </div>
        <button type="button" id="cancelTaskButton">Cancel</button>
        <button type="button" id="saveTaskButton">Confirm</button>
    </form>

    <ul id="taskList">

    </ul>
    <script src="index.js"></script>
</body>
</html>
